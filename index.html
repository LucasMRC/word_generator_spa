<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Randomero</title>
        <script type="module" src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="screen">
            <div class="settings">
                <label class="settings" for="unsafe">Incluir diccionario secundario</label>
                <input class="settings" type="checkbox" id="unsafe">
                <label class="settings" for="timer">Timer</label>
                <input class="settings" type="checkbox" id="timer">
                <input class="settings hidden" type="number" id="seconds" value="10">
                <button class="settings add hidden">+</button>
                <button class="settings subtract hidden">-</button>
            </div>
            <h1 id="word"></h1>
        </div>
    </body>
</html>
